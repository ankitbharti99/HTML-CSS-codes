<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name</label>
            <input type="text" id="name">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="ph no.">Phone</label>
            <input type="tel" id="ph no.">

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">

            <label>Gender</label>
            <input type="radio" id="choose1" name="gender">
            <label for="choose1">Male</label>
            <input type="radio" id="choose2" name="gender">
            <label for="choose2">Female</label>

            <label>Country</label>
            <select>
                <option>United States</option>
                <option>United Nation</option>
                <option>India</option>
                <option>Japan</option>
                <option>New Zealand</option>
            </select>
            
        </fieldset>

        <fieldset>
            <legend>
                <label for="add">Address Street</label>
                <input type="text" id="add">

                <label for="city">City</label>
                <input type="text" id="city">

                <label for="state">State</label>
                <input type="text" id="state">

                <label for="code">Zip Code</label>
                <input type="number" id="code">
            </legend>
        </fieldset>

        <fieldset>
            <legend>
                <label>Other Information</label>
            </legend>

            <label>Comments</label>
            <textarea rows="5" cols="50"></textarea>
            <label>I agree to the terms of service</label>
            <input type="checkbox">
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
