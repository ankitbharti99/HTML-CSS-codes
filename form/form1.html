<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Event Registration</h2>

      <label for="name">Name:</label>
      <br />
      <input type="text" id="name" />
      <br />
      <label for="email">Email:</label>
      <br />
      <input type="email" id="email" />
      <br />
      <label for="phone">Phone:</label>
      <br />
      <input type="tel" id="phone" />
      <br />
      <br />
      <label>Occupation:</label>
      <br />
      <select>
        <option>Select one:</option>
        <option>Student</option>
        <option>Teacher</option>
        <option>Other</option>
      </select>
      <br />
      <label>Topic of Interest:</label>
      <br />
      <input type="checkbox" id="course1" />
      <br />
      <label for="course1">HTML</label>
      <br />
      <input type="checkbox" id="course2" />
      <br />
      <label for="course2">CSS</label>
      <br />
      <input type="checkbox" id="course3" />
      <br />
      <label for="course3">JavaScript</label>
      <br />
      <label>Comments:</label>
      <br />
      <textarea
        name="Comment section" id="comment" cols="50" rows="5"></textarea>
        <label style="text-align: left;">Comments</label>
        <input type="submit" value="Register" />
    </form>
  </body>
</html>
