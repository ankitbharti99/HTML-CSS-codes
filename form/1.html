<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2 style="text-align: center;">Ye Form Hai</h2>
    <form>
        <fieldset>
            <legend style="text-align: center;"><h4>Fill this form with close mind</h4></legend>
            <label for="fname">First Name</label>
        <input type="text" id="fname">
    </br>
    </br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname">
    </br>
    </br>
        <label for="gender">Gender</label>
        <select  size="1">
            <option>Select an option</option>
            <option>Male</option>
            <option>Female</option>
            <option>Helicopter</option>
            <option>LG TV</option>
        </select>
        <br>
        </br>
        <label for="date picker">Date of Birth</label>
        <input type="date" name="date of birth" id="date picker">
    </br>
    </br>
    <label for="profile">Upload your passport size photo</label>
    <p style="color: red;">Max size 100kb</p>
    <input type="file" id="profile">
    </br>
    </br>
    <label for="email">Email ID</label>
    <input type="text" id="email" placeholder="sample@example.com">
    </br>
    </br>
    <label for="phone">Phone No.</label>
    <input type="tel" id="phone">
    
</br>
</br>
    <textarea name="feedback" id="write long statements" 
    placeholder="Wite your feedback here" style="text-align:corner;" 
    ></textarea>
</br>
</br>
    <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
