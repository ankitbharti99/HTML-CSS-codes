<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="amz.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
    
            <div class="nav-add border">
                <p class="add-first">Deliver to</p>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">India</p>
                </div>
            </div>
    
            <div class="search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input class="search-input" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            
            <div class="nav-signin border">
                <p><span class="welcome">Hello, sign in</span></p>
                <p class="second">Account & Lists</p>
            </div>
    
            <div class="orders border">
                <p><span class="return">Returns</span></p>
                <p class="second">& Orders</p>
            </div>
    
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
        </div>

        <div class="panel">
            <div class="panel-all">
                    <i class="fa-solid fa-bars"></i>
                    All
            </div>
            <div class="panel-ops">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
        </div>
    </header>
    
    <div class="hero">
        <p class="hero_msg">You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery.
            <a class="hero_link" href="https://amazon.com">Click here to go to amazon.in</a>
        </p>
        <!-- <p><a href="Click here to go to amazon.in">Click here to go to amazon.in</a></p> -->
    </div>
</body>
</html>
