  <body>
    <script>
      const n = 153;
      let temp,
        r,
        sum = 0;
      temp = n;

      while (n > 0) {
        r = n % 10;
        sum = sum + r * r * r;
        n = n / 10;
      }

      if (temp == sum) {
        document.writeln("Armstrong");
      }
    </script>
